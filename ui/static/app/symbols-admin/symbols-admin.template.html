<div class="row">
    <div class="col-lg-2">
        <form id="addSymbolForm" action="#" ng-submit="$ctrl.addSymbol($event)">
            <div class="input-group">
                <input type="text" ng-model="form.ticker" class="form-control">
                <div class="input-group-btn">
                    <input type="Submit" value="Add" class="btn btn-default" type="button">
                    Add
                    </input>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="table table-condensed table-hover">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Start Date</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="symbol in symbols">
        <td>{{symbol.ticker}}</td>
        <td>1900-01-01</td>
    </tr>
    </tbody>
</table>
